<html>
<head>
<title>@UnofficialMarkFonteno</title>
<script
  src="https://code.jquery.com/jquery-3.3.1.slim.js"
  integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
  crossorigin="anonymous"></script>
<script>
$(document).ready(function(){
      $('#frame').attr('src', 'https://markfontenot.net' + window.location.pathname);
      //setTimeout(function() {$(".noflip").toggleClass("flip")}, 5000);
    //   setTimeout(function() {$(".noflip").toggleClass("flip")}, 9000)
    var flip = function() {$(".noflip").toggleClass("permanent");}
    setTimeout(function(){
        setInterval(flip, 500);
        setInterval(function(){$("body").toggleClass("red")},400)
        }, 5000)
    setTimeout(function() {$("div").toggleClass("flip")}, 2500);

    
});
</script>
<style>

body {
    margin: 0;
    overflow: hidden;
    background-color: blue;
}

@-webkit-keyframes roll {
    from { -webkit-transform: rotate(0deg) }
    to   { -webkit-transform: rotate(360deg) }
}

@-moz-keyframes roll {
    from { -moz-transform: rotate(0deg) }
    to   { -moz-transform: rotate(360deg) }
}

@keyframes roll {
    from { transform: rotate(0deg) }
    to   { transform: rotate(360deg) }
}

.flip {
    -moz-animation-name: roll;
    -moz-animation-duration: 3s;
    -moz-animation-iteration-count: 100;
    -webkit-animation-name: roll;
    -webkit-animation-duration: 3s;
    -webkit-animation-iteration-count: 100;
}

.permanent {
    -webkit-transform: rotate(180deg);
    -moz-transform: rotate(180deg);
    -o-transform: rotate(180deg);
    -ms-transform: rotate(180deg);
    transform: rotate(180deg);
    /* height: 50% !important; */
}

html,body,iframe {
   margin: 0;
   padding: 0;
   height: 100%;
   overflow: hidden;
}

iframe {
   width: 100%;
   border: 0;
   background-color: white !important;
}

.red {
    background-color: red !important;
}





</style>
</head>
<body>
    <div><iframe src="https://markfontenot.net" class="noflip"></iframe></div>
</body>
</html>
